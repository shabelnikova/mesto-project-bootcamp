<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrapper">
        <img src="<%=require('./images/profile_img.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__input-wrapper">
          <div class="profile__header-wrapper">
            <h1 class="profile__header">Жак-Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"><img class="profile__icon-edit" src="<%=require('./images/edit_button.svg')%>" alt="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"><img src="<%=require('./images/plus.svg')%>" alt="Кнопка добавления"></button>
    </section>
    <section class="elements">
      <template id="card-template">
        <article class="card">
          <img src="" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__header"></h2>
            <button type="button" class="card__like-symbol"></button>
          </div>i
          <button type="button" class="card__delete-symbol"><img src="<%=require('./images/trash.svg')%>" alt="Кнопка удаления"></button>
        </article>
      </template>
    </section>
  </main>
  <div class="popup" id="editPopup">
    <div class="popup__container">
      <button type="button" class="popup__closing"></button>
      <form action="#" class="form" name="formEdit" id="formEdit" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <input class="form__item form__name" id="edit-name" type="text" name="name" placeholder="Введите имя" required minlength="2" maxlength="40">
        <span class="edit-name-error form__item_error"></span>
        <input class="form__item form__about" id="edit-about" type="text" name="description" placeholder="Расскажите о себе" required minlength="2" maxlength="200">
        <span class="edit-about-error form__item_error"></span>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="addPopup">
    <div class="popup__container">
      <button type="button" class="popup__closing"></button>
      <form action="#" class="form" name="formAdd" id="formAdd" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <input class="form__item form__name" id="add-place" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="add-place-error form__item_error"></span>
        <input class="form__item form__about" id="add-link" type="url" name="description" placeholder="Ссылка на картинку" required>
        <span class="add-link-error form__item_error"></span>
        <button type="submit" class="form__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup" id="photoPopup">
    <div class="popup__container popup__container_photo">
      <button type="button" class="popup__closing"></button>
      <figure class="popup__gallery-block">
        <img class="popup__img" src="" alt="">
        <figcaption class="popup__img-description"></figcaption>
      </figure>
    </div>
  </div>
 
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</div>

</body>
</html>
