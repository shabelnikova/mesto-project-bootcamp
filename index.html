<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrapper">
        <img src="./images/profile_img.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__input-wrapper">
          <div class="profile__header-wrapper">
            <h1 class="profile__header">Жак-Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"><img class="profile__icon-edit" src="./images/edit_button.svg" alt="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"><img src="./images/plus.svg" alt="Кнопка добавления"></button>
    </section>
    <section class="elements">
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="Вид на церковь в горах" class="card__image">
        <div class="card__description">
          <h2 class="card__header">Карачаевск</h2>
          <button type="button" class="card__like-symbol"><img src="./images/group.svg" alt="Кнопка лайка"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус на закате" class="card__image">
        <div class="card__description">
          <h2 class="card__header">Гора Эльбрус</h2>
          <button type="button" class="card__like-symbol"><img src="./images/group.svg" alt="Кнопка лайка"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбайские горы" class="card__image">
        <div class="card__description">
          <h2 class="card__header">Домбай</h2>
          <button type="button" class="card__like-symbol"><img src="./images/group.svg" alt="Кнопка лайка"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус на закате" class="card__image">
        <div class="card__description">
          <h2 class="card__header">Гора Эльбрус</h2>
          <button type="button" class="card__like-symbol"><img src="./images/group.svg" alt="Кнопка лайка"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбайские горы" class="card__image">
        <div class="card__description">
          <h2 class="card__header">Домбай</h2>
          <button type="button" class="card__like-symbol"><img src="./images/group.svg" alt="Кнопка лайка"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="Вид на церковь в горах" class="card__image">
        <div class="card__description">
          <h2 class="card__header">Карачаево-Черкесск</h2>
          <button type="button" class="card__like-symbol"><img src="./images/group.svg" alt="Кнопка лайка"></button>
        </div>
      </article>
    </section>
  </main>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__closing"><img class="popup__close-icon" src="./images/close_icon.svg" alt="закрыть окно"></button>
      <form action="#" class="form" name="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input class="form__item" type="text" name="name" placeholder="Введите имя" required>
        <input class="form__item" type="text" name="description" placeholder="Расскажите о себе" required>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
